<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>theLockerRoom - Create Account</title>
        <link rel="stylesheet" href="../logIn&create.css">
        <!-- link javascript when time comes -->
    </head>

    <body>
        <div>
               
            <form>
                <table>
                    <tr>
                        <td colspan="2"><img src="../images/thumbnail.png"></td>
                    </tr>

                    <tr>
                        <td colspan="2"><h1 id="title">The Locker Room</h1></td>
                    </tr>

                    <tr>
                        <td colspan="2"><h2 id="pageType">Create Account</h2></td>
                    </tr>

                    <tr>
                        <td colspan="2"><h3>Please Enter the following:</h3></td>
                    </tr>
                    

                    <!-- First name -->
                    <tr>
                        <td><label for="newFirstNameBox" >First Name</label></td>
                        <td><input type="text" id="newFirstNameBox" name="newFirstNameBox"></td>
                    </tr>
                    <!-- Last Name -->
                    <tr>
                        <td><label for="newLastNameBox" >Last Name</label></td>
                        <td><input type="text" id="newLastNameBox" name="newLastNameBox"></td>
                    </tr>

                    <!-- Date of Birth -->
                    <tr>
                        <td><label for="newDOBBox" >Date of Birth</label></td>
                        <td><input type="date" id="newDOBBox" name="newDOBBox"></td>
                    </tr>

                    <!-- email address -->
                    <tr>
                        <td><label for="newEmailBox" >Email Address</label></td>
                        <td><input type="email" id="newEmailBox" name="newEmailBox"></td>
                    </tr>

                    <!-- phone Number -->

                    <tr>
                        <td><label for="newPhoneNumBox" >Phone Number</label></td>
                        <td><input type="number" id="newPhoneNumBox" name="newPhoneNumBox"></td>
                    </tr>

                    <!-- username -->

                    <tr>
                        <td><label for="newUserNameBox" >Username</label></td>
                        <td><input type="text" id="newUserNameBox" name="newUserNameBox"></td>
                    </tr>

                    <!-- password -->
                    <tr>
                        <td><label for="newPasswordBox">Password</label></td>
                        <td><input type="password" id="newPasswordBox" name="newPasswordBox"></td>
                    </tr>

                    <!-- create account button -->
                    <tr>
                        <td colspan="2"><input type="submit" value="Create Account"></td>
                    </tr>

                    <!-- link to log in page -->
                    <tr>
                        <td colspan="2"><a href="../LogInPage/log_in.html"><input type="button" value="Log In to Existing Account"></a></td>
                    </tr>
                </table>

            </form>


        </div>
    </body>
</html>
