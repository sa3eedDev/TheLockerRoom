<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>theLockerRoom - Log In</title>
        <link rel="stylesheet" type="text/css" href="css/logIn_create.css">

                            <td colspan="2"><h2 id="pageType">Log In </h2></td>

                        <!-- password -->
                        <tr>
                            <td><label for="password">Password</label></td>
