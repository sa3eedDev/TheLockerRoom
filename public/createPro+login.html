<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap framework css file reference -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="createPro+login.css" rel="stylesheet">
        
        <!-- bootstrap icon library -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        
        <!-- insert icon into tab/title bar -->
        <link rel="icon" href="../Images/IMG_1186.png">
        <title>theLockerRoom</title>
    </head>

    <body>
        <div class="full-width d-flex justify-content-center align-items-center text-light">
            <div class="rounded border border-danger p-4 p-sm-3" id="shell">
                <div class="text-center">
                    <img class="m-2 rounded" src="../Images/IMG_1186.png" width="100" height="100">
                    <p class="lead ">The Locker Room</p>
                </div>

                <hr>

                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#createPro" class="nav-link active" data-bs-toggle="tab" >Create Profile</a>
                        </li>

                        <li class="nav-item">
                            <a href="#login" class="nav-link" data-bs-toggle="tab">Log In</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content m-3">
                    <div class="tab-pane container active" id="createPro">
                        <form action="/signup" method="POST">
                           <div class="row">
                               <div class="col">
                                   <input type="text" class="form-control" placeholder="First Name" id="firstName"  name="firstName">
                               </div>
                               <div class="col">
                                   <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName">
                               </div>
                           </div>

                           <div class="row mt-3">
                               <div class="col">
                                    <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                               </div>
                           </div>

                           <div class="row mt-3">
                               <div class="col form-floating"> 
                                   <!-- change input type so prompt to enter DOB can be seen -->
                                    <input type="date" id="dob" name="dob" class="form-control" placeholder="Date of Birth">
                                    <label class="text-dark ms-2" for="dob">DOB</label>
                               </div>
                           </div>

                           <div class="row mt-3">
                               <div class="col">
                                    <input list="genders" id="gender" name="gender" class="form-control" placeholder="Gender" >
                                    <datalist id="genders">
                                        <option value="Male"></option>
                                        <option value="Female"></option>
                                    </datalist>
                                </div>
                            </div>

                           <div class="row mt-3">
                               <div class="col">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address">
                               </div>
                            </div>

                           <div class="row mt-3">
                               <div class="col">
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number">
                               </div>
                            </div>

                           <div class="row mt-3">
                               <div class="col">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                               </div>
                            </div>

                           <div class="row mt-3">
                               <div class="col">
                                <input list="positionz" id="position" name="position" class="form-control" placeholder="Position" >
                                <datalist id="positionz">
                                    <option value="Attacker"></option>
                                    <option value="Midfielder"></option>
                                    <option value="Defender"></option>
                                    <option value="GoalKeeper"></option>
                                </datalist>
                                </div>
                            </div>

                           <button class="btn btn-outline-light mt-3" style="width: 100%; background-color: #8B0000;" type="submit">Sign Up</button>

                        </form>
                    </div>

                    <div class="tab-pane container fade" id="login">
                        <form action="#">
                            <input type="text" class="form-control mb-3" id="xyz***" placeholder="Enter Username">
                            <input type="text" class="form-control mb-3" id="abc***" placeholder="Enter Password">
                            <button class="btn btn-outline-light" style="width: 100%; background-color: #8B0000;" type="submit">Submit</button>
                        </form>
                    </div>
                </div>


                

            </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
